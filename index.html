<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <div class="header">
      <div class="header-inner">
        <div class="header-main">
          <a href="/">
          <img
            class="header-main-img"
            src="./img/Group 19@2x.png"
            alt="판다이미지"
          />
          </a>
        </div>
        <div class="header-main-login">
          <a class="header-main-login-text" href="/login" target="_blank">로그인</a>
        </div>
      </div>
    </div>

    <!-- top -->
    <div class="top">
      <!-- top-left -->
      <div class="top-left">
        <h1 class="top-left-text">일상의 모든 물건을<br />거래 해보세요</h1>
        <a class="top-left-go" href="/items" target="_blank">구경하러 가기</a>
      </div>
      <!-- top-right -->
      <div class="top-right">
        <img
          class="top-right-img"
          src="./img/Img_home_top.png"
          alt="판다이미지"
        />
      </div>
    </div>

    <!-- main1 -->
    <div class="main">
      <!-- 메인텍스트 -->
      <div class="main-main">
        <!-- main1-left -->
        <div>
          <img class="main1-left" src="./img/Img_1.png" alt="메인1" />
        </div>
        <!-- main1-right -->
        <div class="main-right">
          <p class="main-right-text1">Hot Items</p>
          <div class="main-right-group">
            <p class="main-right-text2">인기 상품을<br />확인해 보세요</p>
            <p class="main-right-text3">
              가장 HOT한 중고거래 물품을<br />판다 마켓에서 확인해 보세요
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- main2 -->
    <div class="main">
      <!-- 메인텍스트 -->
      <div class="main-main">
        <div class="main-right main-right-reverse">
          <p class="main-right-text1">Search</p>
          <div class="main-right-group main-right-reverse">
            <p class="main-right-text2">구매를 원하는<br />상품을 검색하세요</p>
            <p class="main-right-text3">
              구매하고 싶은 물품은 검색해서<br />
              쉽게 찾아보세요
            </p>
          </div>
        </div>

        <div>
          <img class="main1-left" src="./img/Img_2.png" alt="메인2" />
        </div>
      </div>
    </div>

    <!-- main1 -->
    <div class="main">
      <!-- 메인텍스트 -->
      <div class="main-main">
        <!-- main1-left -->
        <div>
          <img class="main1-left" src="./img/Img_1.png" alt="메인1" />
        </div>
        <!-- main1-right -->
        <div class="main-right">
          <p class="main-right-text1">Register</p>
          <div class="main-right-group">
            <p class="main-right-text2">판매를 원하는<br />상품을 등록하세요</p>
            <p class="main-right-text3">
              어떤 물건이든 판매하고 싶은 상품<br />을 쉽게 등록하세요
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- bottom -->
    <div class="bottom">
      <!-- bottom-left -->
      <div class="bottom-left">
        <h1 class="bottom-left-text">믿을 수 있는<br />판다마켓 중고 거래</h1>
      </div>
      <!-- bottom-right -->
      <div class="bottom-right">
        <img class="bottom-right-img" src="./img/Img_4.png" alt="판다이미지" />
      </div>
    </div>

    <!-- footer -->
    <div class="footer">
      <div class="footer-inner">
        <!-- footer-left -->
        <div class="footer-left">
          <p>©codeit - 2024</p>
        </div>

        <!-- footer-center -->
        <div class="footer-center">
          <a class="footer-center-text" href="/privacy" target="_blank">Privacy Policy</p>
          <a class="footer-center-text" href="/faq" target="_blank">FAQ</p>
        </div>
        <!-- footer-right -->
        <div class="footer-right">
          <a href="https://www.facebook.com" target="_blank">
              <img src="./img/ic_facebook.png" alt="facebook" />
          </a>
          <a href="https://www.twitter.com" target="_blank">
              <img src="./img/ic_twitter.png" alt="twitter" />
          </a>
          <a href="https://www.youtube.com" target="_blank">
              <img src="./img/ic_youtube.png" alt="youtube" />
          </a>
          <a href="https://www.instagram.com" target="_blank">
              <img src="./img/ic_instagram.png" alt="instagram" />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
