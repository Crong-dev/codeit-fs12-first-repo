<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 로그인페이지</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-NQ3LJVVW67"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-NQ3LJVVW67");
    </script>
  </head>
  <body>
    <!-- 로그인 페이지 -->
    <div class="login">
      <!-- 로고 이미지 -->
      <div class="login-img">
        <a href="/">
          <img src="./img/group 19@2x.png" alt="로고이미지" />
        </a>
      </div>
      <!-- ID/PW 로그인관련 -->
      <div class="login-idpw">
        <!-- ID -->
        <div class="login-idpw login-idpw-a">
          <p class="login-idpw-text">이메일</p>
          <input
            class="login-idpw-button login-input"
            type="text"
            placeholder="이메일을 입력해주세요"
          />
        </div>

        <!-- 닉네임 -->
        <div class="login-idpw login-idpw-a">
          <p class="login-idpw-text">닉네임</p>
          <input
            class="login-idpw-button login-input"
            type="text"
            placeholder="닉네임을 입력해주세요"
          />
        </div>

        <!-- 비밀번호 -->
        <div class="login-idpw ogin-idpw-a">
          <p class="login-idpw-text">비밀번호</p>
          <input
            class="login-idpw-button login-input"
            type="text"
            placeholder="비밀번호를 입력해주세요"
          />

          <img class="btn_visibillty" src="./img/pwicon.png" alt="암호표시" />
        </div>

        <!-- 비밀번호 확인 -->
        <div class="login-idpw ogin-idpw-a">
          <p class="login-idpw-text">비밀번호 확인</p>
          <input
            class="login-idpw-button login-input"
            type="text"
            placeholder="비밀번호를 다시 한 번 입력해주세요"
          />
          <img class="btn_visibillty" src="./img/pwicon.png" alt="암호표시" />
        </div>

        <!-- 회원가입버튼 -->
        <a class="login-b" href="/login">
          <p class="login-b-text">회원가입</p>
        </a>

        <!-- 간편 로그인 -->
        <div class="ez-login">
          <div>
            <p>간편 로그인하기</p>
          </div>
          <!-- 구글, 카카오 -->
          <div class="ez-link">
            <a href="https://google.com">
              <img
                class="ez-link-img"
                src="./img/google.png"
                alt="구글이미지"
              />
            </a>
            <a href="https://kakaocorp.com/page/">
              <img
                class="ez-link-img"
                src="./img/kakao.png"
                alt="카카오이미지"
              />
            </a>
          </div>
        </div>

        <!-- Footer -->
        <div class="login-footer">
          <p class="login-footer-text">이미 회원이신가요?</p>
          <a class="login-footer-a" href="/login">로그인</a>
        </div>
      </div>
    </div>
  </body>
</html>
